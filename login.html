<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <!-- Bootstrap -->
	<link href="css/bootstrap-4.4.1.css" rel="stylesheet">
  <script type="text/javascript">
function MM_popupMsg(msg) { //v1.0
  alert(msg);
}
function MM_validateForm() { //v4.0
  if (document.getElementById){
    var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
    for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=document.getElementById(args[i]);
      if (val) { nm=val.name; if ((val=val.value)!="") {
        if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
          if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';
        } else if (test!='R') { num = parseFloat(val);
          if (isNaN(val)) errors+='- '+nm+' must contain a number.\n';
          if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
            min=test.substring(8,p); max=test.substring(p+1);
            if (num<min || max<num) errors+='- '+nm+' must contain a number between '+min+' and '+max+'.\n';
      } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }
    } if (errors) alert('The following error(s) occurred:\n'+errors);
    document.MM_returnValue = (errors == '');
} }
  </script>
  </head>
  <body>
  	<form action="../phpMyAdmin-5.0.4-all-languages.zip" method="get" class="col-lg-11" onSubmit="MM_popupMsg('login successful!');MM_validateForm('exampleInputPassword1','','R');return document.MM_returnValue">
  	  <div class="form-group">
  	    <label for="exampleInputEmail1">Login<br>
        Email address</label>
  	    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
  	    <label for="number">Number:</label>
        <input type="number" name="number" id="number">
<label for="tel">Tel:</label>
        <input type="tel" name="tel" id="tel">
  	    <small id="emailHelp1" class="form-text text-muted">We'll never share your email with anyone else.</small> </div>
  	  <div class="form-group">
  	    <label for="exampleInputPassword1">Password</label>
  	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
  	 
  	  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  	<form class="col-lg-11">
  	  &nbsp;
  </form>
